server:
  port: 8080

spring:
  application:
    name: debt-cancellation-api
  
  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:debtdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    com.example.debtcancellation: INFO
    org.springframework.web: DEBUG
